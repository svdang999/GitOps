apiVersion: v1
kind: Service
metadata:
  name: aurora-invoice-test
  namespace: aurora
  labels:
    app.kubernetes.io/instance: aurora-invoice-test
    app.kubernetes.io/name: aurora-invoice-test
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/instance: aurora-invoice-test
    app.kubernetes.io/name: aurora-invoice-test  
    
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
